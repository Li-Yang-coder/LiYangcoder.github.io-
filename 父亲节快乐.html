<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>父亲节祝福</title>
 <style>
 body {
 font-family: 'Microsoft YaHei', sans-serif;
 margin: 0;
 padding: 0;
 background: url('https://picsum.photos/seed/fatherday/1920/1080.jpg') no-repeat center center fixed;
 background-size: cover;
 overflow-x: hidden;
 }
 .card {
 background-color: rgba(255, 255, 255, 0.8);
 border-radius: 15px;
 padding: 30px;
 max-width: 600px;
 margin: 50px auto;
 text-align: center;
 box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
 position: relative;
 z-index: 1;
 }
 h1 {
 color: #e74c3c;
 margin-bottom: 20px;
 }
 p {
 font-size: 18px;
 line-height: 1.6;
 color: #333;
 }
 .heart {
 color: #e74c3c;
 font-size: 24px;
 margin: 20px 0;
 }
 /* 背景动画 */
 .moving-background {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 z-index: -1;
 }
 .moving-background::before {
 content: '';
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 background: url('https://picsum.photos/seed/fatherday/1920/1080.jpg') no-repeat center center fixed;
 background-size: cover;
 animation: moveBackground 20s linear infinite;
 }
 @keyframes moveBackground {
 0% {
 transform: translateX(0);
 }
 50% {
 transform: translateX(-10%);
 }
 100% {
 transform: translateX(0);
 }
 }
 </style>
</head>
<body>
 <div class="moving-background"></div>
 <div class="card">
 <h1>父亲节快乐！</h1>
 <div class="heart">❤</div>
 <p>亲爱的爸爸，</p >
 <p>在这个特别的日子里，我想对您说声谢谢。</p >
 <p>感谢您一直以来的辛勤付出和无私关爱。</p >
 <p>您的教诲如明灯，照亮我前行的路。</p >
 <p>您的爱如山，给我最坚实的依靠。</p >
 <p>愿您身体健康，笑容常在！</p >
 <p>祝您父亲节快乐！</p >
 <p>永远爱您的孩子</p >
 </div>
</body>
</html>
